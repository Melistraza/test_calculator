{% extends "base.html" %}
{% load static %}

{% block title %}Calculator{% endblock title %}

{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock head %}

{% block body %}
    <h1>Calculator</h1>
    <input type="number" id="firstInput" placeholder="Enter first number">
    <select id="operationSelect">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" id="secondInput" placeholder="Enter second number">
    <button id="calculateButton">Calculate</button>
    <p id="resultLabel"></p>
    <script src="{% static 'script.js' %}"></script>
{% endblock body %}
